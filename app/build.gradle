apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.lecheng.hello.thirdapp"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile files('libs/volly-1.0.11.jar')
    compile files('libs/universal-image-loader-1.9.0.jar')
    compile files('libs/activeandroid-3.1-beta.jar')
    compile files('libs/photoview-library-1.2.2.jar')
    compile files('libs/Amap_2DMap_V2.9.2_20161026.jar')
    compile files('libs/android-async-http-1.4.4.jar')
    compile 'com.jakewharton:butterknife:8.0.0'
//    compile files('libs/httpmime-4.4.1.jar')
//    compile files('libs/httpcore-4.4.4.jar')
}
